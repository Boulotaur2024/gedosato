# Lines starting with "#" are ignored by GeDoSaTo and used to provide documentation
# read them before changing anything!

# NullDC configuration

forceRenderRes true
modifyGetClientRect false

enableBloom true

ssaoType HBAO
ssaoStrength 3
ssaoScale 2

# I've seen a couple of 'failed taking screenshots (stretchrect)' without this
maxScreenshotParallelism -1